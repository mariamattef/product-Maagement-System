<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>product Maagement System</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-dark">
  <div class="crud mt-5">
    <div class="head">
      <h2>crud</h2>
      <p>product Maagement System</p>
    </div>
    <div id="iputs">
      <div class="container">
        <div class="row">
          <input class=" col-xs-12 mt-2" type="text" id="title" placeholder="title">
          <div class="price">
            <input onkeyup="getTotal()" class="col-xs-3 mt-2 p-2" type="number" id="Price" placeholder="Price">
            <input onkeyup="getTotal()" class="col-xs-2 mt-2 p-2" type="number" id="Taxses" placeholder="Taxses">
            <input onkeyup="getTotal()" class="col-xs-2 mt-2 p-2" type="number" id="ads" placeholder="Ads">
            <input onkeyup="getTotal()" class="col-xs-2 mt-2 p-2" type="number" id="discount" placeholder="Discount">
            <small id="total" class="lead mt-2"> </small>
          </div>
          <input class=" col-xs-12 mt-2" type="number" id="count" placeholder="count">
          <input class=" col-xs-12 mt-2" type="text" id="category" placeholder="category">
          <button class="btn btn-success  mt-2" id="submit">Create</button>
        </div>
      </div>
    </div>

    <div id="outputs">
      <div class="container">
        <div class="row">
          <input onkeyup="searchData(this.value)" class="mt-2" type="text" id="search" placeholder="search">
          <div class="btn">
            <button onclick="getSerchMode(this.id)" id="SearchByTitle" class="btn btn-success col-sm-5 m-2">Search By
              Title</button>
            <button onclick="getSerchMode(this.id)" id="SearchByCategory" class="btn btn-success col-sm-5 m-2">Search By
              Category</button>

          </div>
          <div id="deleteAll"></div>

          <table class="table table-dark">
            <thead>
              <tr>
                <th>id</th>
                <th>title</th>
                <th>taxes</th>
                <th>price</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
          </table>

        </div>

      </div>

    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/master.js"></script>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/respond.min.js"></script>
</body>

</html>
